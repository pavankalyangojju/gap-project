<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <!-- <div id="cont"></div> -->
    
    <div id="sign">
      <h1 style="text-align: center;">Sign in</h1>
      <form onsubmit="Signin(event)">
        <input id="name" type="text" placeholder="Enter name" />
        <input id="email" type="email" placeholder="Enter email" />
        <input id="username" type="text" placeholder="Enter username" />
        <input id="password" type="password" placeholder="Enter password" />
        <input id="mobile" type="number" placeholder="Enter Mobile" />
        <input id="description" type="text" placeholder="Enter description" />
        <input style="border: 0%; background-color: rgb(235, 107, 17); color: white; font-weight: bold; font-size: 18px;" type="submit" />
      </form>
    </div>
  </body>
</html>

<script>
  async function Signin(e) {
    try {
      e.preventDefault();
      var register_data = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        username: document.getElementById("username").value,
        password: document.getElementById("password").value,
        mobile: document.getElementById("mobile").value,
        description: document.getElementById("description").value,
      };
      register_data = JSON.stringify(register_data);
      console.log(register_data);
    } catch (err) {
      console.log(err);
    }

    let reg_api = `https://masai-api-mocker.herokuapp.com/auth/register`;

    let response = await fetch(reg_api, {
      method: "POST",
      body: register_data,

      headers: {
        "Content-Type": "application/json",
      },
    });

    let data = await response.json();
    console.log(data);
    window.location.href = "login.html";
  }
</script>
